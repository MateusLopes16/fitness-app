version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fitness_app_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: fitness_app
      POSTGRES_USER: fitness_user
      POSTGRES_PASSWORD: fitness_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./back/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - fitness_network

volumes:
  postgres_data:
  redis_data:

networks:
  fitness_network:
    driver: bridge
